<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<head>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Request</title>
</head>
<body>
        <div>
                <table>
                    <tr>
                      <th>ID</th>
                      <th>Description</th>
                    </tr>
                    <tr *ngFor="let u of requests">
                      <td>{{u._id}}</td>
                      <td>{{u.description}}</td>
                    </tr>
                </table>
            </div>
            <br><br>
            <div>
                    <form [formGroup]="productRef" (ngSubmit)="deleteRequest()">
                            <label>Enter Request Id to Resolve Request: </label>
                            <input type="text" formControlName="_id"> 
                            <input type="submit" style="margin: 5px" value="Resolve">
                            <a routerLink="/adminPanel">Back</a>
                        </form>  
            </div>
            {{msg}}
</body>
</html>
