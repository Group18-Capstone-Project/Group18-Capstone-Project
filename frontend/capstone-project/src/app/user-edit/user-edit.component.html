<div>
    <h2>Update Your Account</h2>
    <form [formGroup]="userRef" (ngSubmit)="editAccount()">
        <label>User Email: </label>
        <input type="text" formControlName="email"/><br/>
        <label>New Password: </label>
        <input type="password" formControlName="password"/><br/>
        <label>Date of Birth: </label>
        <input type="text" formControlName="dob"/><br/>
        <label>Address: </label>
        <input type="text" formControlName="address"/><br/>
        <input type="submit" value="Submit"/>
        <input type="reset" value="reset"/>
    </form>
    {{msg}}
</div>
