<div>
    <h2>Raise the Ticket</h2>
    <form [formGroup]="ticketRef" (ngSubmit)="submitTicket()">
        <label for="email">Email: </label>
        <input type="email" name="email" formControlName="userId" required/><br/>
        <label>Description: </label>
        <input type="text" formControlName="description" required/><br/>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Clear"/>
    </form>
    <br/>
    {{msg}}
</div>
